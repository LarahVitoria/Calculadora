<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora Retro</title>
</head>

<body>
  <div id="calculator">
    <div id="header-calc">
      <h1 id="title">retrocalculator</h1>
      <hr class="divider" />
      <div id="screen-calc">
        <span>2000</span>
      </div>
    </div>
    <div id="keyboard">
      <button class="secondary">c</button>
      <button>+/-</button>
      <button>%</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>
      <button>0</button>
      <button>.</button>
      <button class="tertiary">=</button>
    </div>

  </div>
</body>

</html>
