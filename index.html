<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>RetroCalculator</title>
</head>

<body>
  <main id="calculator">
    <header id="header-calc">
      <h1 id="title">retrocalculator</h1>
      <hr class="divider" />
      <div id="screen-calc">
        <!-- <span id="current-calc">2000</span> -->
        <input class="current-result" placeholder="0" />
      </div>
      <div>
        <span class="current_operator"></span>
      </div>
    </header>
    <div class="keyboard">
      <button class="secondary clean">C</button>
      <button class=" del">DEL</button>
      <button class="plus-minus">+/-</button>
      <button class="btn-defalt" data-valor="+">+</button>
      <!-- <button class="operator rest">%</button> -->
      <button class="btn-defalt" data-valor="7">7</button>
      <button class="btn-defalt" data-valor="8">8</button>
      <button class="btn-defalt" data-valor="9">9</button>
      <button class="btn-defalt" data-valor="*">x</button>
      <button class="btn-defalt" data-valor="4">4</button>
      <button class="btn-defalt" data-valor="5">5</button>
      <button class="btn-defalt" data-valor="6">6</button>
      <button class="btn-defalt" data-valor="-">-</button>
      <button class="btn-defalt" data-valor="1">1</button>
      <button class="btn-defalt" data-valor="2">2</button>
      <button class="btn-defalt" data-valor="3">3</button>
      <button class="btn-defalt" data-valor="/">รท</button>
      <button class="btn-defalt" data-valor="0">0</button>
      <button class="btn-defalt" data-valor=".">.</button>
      <button class="tertiary equals">=</button>
    </div>
  </main>
  <script src="./script.js" defer></script>

</body>

</html>
